<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> 网站常用效果插件 </title>
	<style type="text/css">
		body{
			margin: 0;
		}
	</style>
</head>
<body>
		<div class="content">
			<!--html处理-->
			<div class="slider" id="slider" e-fun="slider">
				<a href="javascript:"><img src="./images/about1.jpg" alt="" /></a>
				<a href="javascript:"><img src="./images/about2.jpg" alt="" /></a>
				<a href="javascript:"><img src="./images/about3.jpg" alt="" /></a>
				<a href="javascript:"><img src="./images/about4.jpg" alt="" /></a>
			</div>
		</div>


	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/slider.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#slider").slider();
			//$("slider2").slider();
		})
	</script>
</body>
</html>
