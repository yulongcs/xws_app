                flashplayer: "jwplayer-7.4.2/jwplayer.flash.swf", //调用播放器
                image: "jwplayer/screen.jpg", //视频预览图片
                width: 400, //播放器宽
                height: 270,
                levels: [{file: "jwplayer/video.mp4"}] ////调用视频文件
